<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KicksKart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .brand {
            margin-bottom: 1.5rem;
        }
        
        .brand-icon {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e1e1e1;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;  
        }
        
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background: #45a049;
            box-shadow: 0 5px 15px rgba(69, 160, 73, 0.4);
        }
        
        .links {
            margin-top: 1.5rem;
            color: #666;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-shoe-prints"></i></div>
            <h2>KicksKart</h2>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                console.log("Sending login request...");
                
                const response = await fetch("/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", [...response.headers.entries()]);
                
                // Try to get the response text first to see what we're dealing with
                const responseText = await response.text();
                console.log("Response body:", responseText);
                
                // Better error handling
                if (!response.ok) {
                    let errorMessage = "Login failed";
                    try {
                        // Try to parse the text as JSON if possible
                        if (responseText) {
                            const errorData = JSON.parse(responseText);
                            errorMessage = errorData.detail || errorMessage;
                        }
                    } catch (parseError) {
                        console.error("Error parsing error response:", parseError);
                        errorMessage += " (Server response could not be parsed)";
                    }
                    throw new Error(errorMessage);
                }

                // Try to parse the successful response
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error("Error parsing success response:", parseError);
                    throw new Error("Login succeeded but response format was invalid");
                }
                
                // Store token and user info in localStorage for future authenticated requests
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("user", JSON.stringify(data.user));
                
                alert("Login successful! Redirecting to home page...");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Login error:", error);
                alert(error.message || "Login failed. Please check your credentials.");
            }
        });
    </script>

</body>
</html>
